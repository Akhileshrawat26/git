{% block content %}
<div class="login-popup-wrap new_login_popup">

                        </div>
                                                <!--<form accept-charset="utf-8" method="post" action="">-->

                            </div>

                                <input type="password" class="form-control" placeholder="Password" name="pass">

                        </form>
                    </div>
